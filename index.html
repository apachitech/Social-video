<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Video Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes slide-in-up {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fade-in-up {
        from {
            opacity: 0;
            transform: translateY(20px) scale(0.95);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }
    @keyframes float-up-and-away {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-400px) scale(0.5);
        opacity: 0;
      }
    }
    @keyframes gift-banner-animation {
      0% { transform: translateX(-100%); opacity: 0; }
      15% { transform: translateX(0); opacity: 1; }
      85% { transform: translateX(0); opacity: 1; }
      100% { transform: translateX(-100%); opacity: 0; }
    }
    @keyframes fade-out {
        from { opacity: 1; }
        to { opacity: 0; }
    }
    @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes like-heart-animation {
      0% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0.9;
      }
      25% {
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.5);
        opacity: 0;
      }
    }
    .animate-like-heart {
      animation: like-heart-animation 0.8s ease-out forwards;
    }
    .animate-fade-out-fast {
        animation: fade-out 0.15s ease-out forwards;
    }
    .animate-fade-in-fast {
        animation: fade-in 0.15s ease-in forwards;
    }
    .animate-gift-banner {
      animation: gift-banner-animation 5s ease-in-out forwards;
    }
    .animate-float-up {
      animation: float-up-and-away 3s ease-out forwards;
    }
    .animate-slide-in-up { animation: slide-in-up 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
    .animate-fade-in-up { animation: fade-in-up 0.3s ease-out forwards; }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    /* Hide scrollbar for IE, Edge and Firefox */
    .scrollbar-hide { -ms-overflow-style: none;  /* IE and Edge */ scrollbar-width: none;  /* Firefox */ }
  </style>
